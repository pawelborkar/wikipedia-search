<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description"
    content="WikiSearch: Search about your favourite topics on Wikipedia from millions of articles. Learn, share and grow your knowledge.">
  <link rel="shortcut icon" href="./assets/wiki-logo.png" type="image/x-icon">
  <title>WikiSearch: Search your favourite topics on Wikipedia</title>
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <section class="wiki">
    <div class="container">
      <img src="./assets/wiki-logo.png" alt="Wikipedia Logo">
      <h3>Wikipedia</h3>
      <div class="msg">
        <q>Wikipedia is one the best things happened to the internet.</q>
        <br />
        -Pawel
      </div>
      <form class="form">
        <input autofocus type="text" class="form-input" placeholder="Search Wikipedia">
        <button type="submit" class="submit-btn">Search</button>
      </form>
    </div>
    <div class="results"></div>
  </section>
  <script src="./app.js"></script>
</body>

</html>
